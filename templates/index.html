{% extends "_base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
Hello.<br>

{% if current_user.is_authenticated %}
    Hi {{ current_user.username }}! <a href="{{ url_for('auth.logout') }}">Log out</a>
{% else %}
    <a href="{{ url_for('auth.login') }}">Log in.</a><br>
    <a href="{{ url_for('auth.register') }}">Register.</a>
{% endif %}

{% endblock %}
